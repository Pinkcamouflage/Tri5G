<div id = "upload_menu_container" class = "">

    <div class = "utility_container">
        <button class="exit_button">X</button> 
    </div>

    <div id = "upload_options_container">

        <div id = "kpi_upload_box" class = "option">
                <h1>KPI</h1>
                <form method = "post" action = "{% url 'kpi_fetch_button' %}">
                    {% csrf_token %}
                    <label for = "kpi_url">URL:</label>
                    <input type="text" id="kpi_url" name="kpi_url_field">
                    <button id="kpi_button" class = "button1">Fetch</button>
                </form>
        </div>

        <div id = "file_upload_box" class = "option">
                <h1>Files</h1>
                <form method = "post" action = "{% url 'file_upload_button' %}">
                    {% csrf_token %}
                    <label for = "upload_files">CSV or XLSX</label>
                    <button id="upload_button" class = "button1">Upload</button>
                </form>
        </div>

        <div id = "database_upload_box" class = "option">
            <h1>Database</h1>
                <label for = "database">Database</label>
                <button id="database_menu_button" class = "button1">Connect</button>
        </div>
    </div>

</div>
